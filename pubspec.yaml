name: jobizz
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  provider: ^6.1.2
  firebase_analytics: ^11.2.1
  firebase_core: ^3.3.0
  cloud_firestore: ^5.2.1
  firebase_app_check: ^0.3.0
  firebase_auth: ^5.1.4
  firebase_storage: ^12.1.3
  file_picker: ^8.0.7
  path_provider: ^2.0.9
  open_file: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  #  - images/a_dot_ham.jpeg
  fonts:
  
    - family: Poppins-Bold
      fonts:
        - asset: assets/Poppins-Bold.ttf

    - family: Poppins-Medium
      fonts:
        - asset: assets/Poppins-Medium.ttf
    - family: Roboto-Light
      fonts:
        - asset: assets/Roboto-Light.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Light.ttf
